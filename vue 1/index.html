<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 basic</title>
    <style>
      .box {
        background-color: aqua;
        height: 200px;
        width: 200px;
      }

      [v-cloak] {
        display: none;
      }
      input {
        margin: 10px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      {{greeting}}
      <input type="text" @keyup.enter="greet(greeting + '!!!')" v-model="greeting">

      <hr>

      <button @click="toggleBox">toggle</button>

      <test-box v-if="isVisible"></div>

      <hr>
      <login-form></login-form>


      <!-- <div v-show="isVisible" class="box"></div> -->
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
      let app = Vue.createApp({
        data: function() {
          return {
            greeting: 'Hello vue!',
            isVisible: false,

          }
        },
        methods: {
          toggleBox() {
            this.isVisible = !this.isVisible
          },
          greet(greeting) {
            console.log(greeting)
          }
        },
        updated() {
          console.log('updated')
        }
      })
      app.component('login-form', {
        template: `
         <form @submit.prevent="handleSubmit">
          <h1>{{title}}</h1>
          <custom-input
            v-for="(input, i) in inputs"
            :key="i"
            v-model="input.value"
            :label="input.label"
            :type="input.type"
            />
          <button>Log in</button>
         </form>
        `,
        components: ['custom-input'],
        data() {
          return {
            title: 'Login-form',
            inputs: [
              {
                label: 'email',
                value: '',
                type: 'email'
              },
               {
                label: 'password',
                value:'',
                type: 'password'
              },
              {
                label: 'name',
                value:'',
                type: 'text'
              }
            ],
            email: '',
            password: '',
            emailLabel: 'E-mail',
            passwordLabel: 'Password'
          }
        },
        methods: {
          handleSubmit() {
            console.log('submitted!', this.inputs[1].value)
          }
        }
      })

      app.component('custom-input', {
        template:`
          <label>
            {{label}}
            <input :type="type" v-model="inputValue">
          </label>

        `,
        props: ['label', 'type','modelValue'],
        computed : {
          inputValue: {
            get() {
              return this.modelValue
            },
            set(value) {
              this.$emit('update:modelValue',value)
            }
          }
        },
        // data() {
        //   return {
        //     inputValue: ''
        //   }
        // }
      })

      app.component('test-box', {
        template: `
        <div class="box"></div>
        `,
        created() {
          console.log('create')
        },
        mounted() {
          console.log('mounted')
        },
        unmounted() {
          console.log('unmounted')
        }
      })

      app.mount('#app')
    </script>
    
  </body>
</html>
